<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="./calculator.css">
    </head>
    <body>
        <div class="container">
            <div class="screen">
                <textarea name="screen" id="screen"  style = "width: 240px; height: 222px; background-color: lightseagreen;"></textarea>
            </div>
            <div class="buttons">
                <div class="row0">
                    <div class="btnContainer">
                        <button class="reset">AC</button>
                    </div>
                    <div class="btnContainer">
                        <button class="delete">Del</button>
                    </div>
                    <div class="btnContainer">
                        <button class="multiply">*</button>
                    </div>
                    <div class="btnContainer">
                        <button class="divide">/</button>
                    </div>
                </div>
                <div class="row1">
                    <div class="btnContainer">
                        <button class="seven">7</button>
                    </div>
                    <div class="btnContainer">
                        <button class="eight">8</button>
                    </div>
                    <div class="btnContainer">
                        <button class="nine">9</button>
                    </div>
                    <div class="btnContainer">
                        <button class="zero">0</button>
                    </div>
                </div>
                <div class="row2">
                    <div class="btnContainer">
                        <button class="four">4</button>
                    </div>
                    <div class="btnContainer">
                        <button class="five">5</button>
                    </div>
                    <div class="btnContainer">
                        <button class="six">6</button>
                    </div>
                    <div class="btnContainer">
                        <button class="Add">+</button>
                    </div>
                </div>
                <div class="row3">
                    <div class="btnContainer">
                        <button class="one">1</button>
                    </div>
                    <div class="btnContainer">
                        <button class="two">2</button>
                    </div>
                    <div class="btnContainer">
                        <button class="three">3</button>
                    </div>
                    <div class="btnContainer">
                        <button class="Equals">=</button>
                    </div>
                </div>
            </div>
        </div>
        <script src="./calculator.js" async defer></script>
    </body>
</html>
